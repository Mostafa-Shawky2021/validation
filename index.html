<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,500&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='css/file.css'>
</head>
<body>
        <div class="page-form">
            <div class="container">
                <form action="" id="form">
                    <table class="table-form">
                        <h1 class="form-title">Register Form</h1>
                        <tbody>
                            <tr>
                                <td>
                                    <label  class="label-form" for="name">Name</label>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input name="username" type="text" class="form-control validate" id="name" autocomplete="off">
                                        <span class="input-error">Name is required</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label  class="label-form" for="email">Email</label>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input name="email" type="email" class="form-control validate" id="email" autocomplete="off">
                                        <span class="input-error">Email is not valid</span>
                                    </div>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label  class="label-form" for="password">Password</label>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input name="password" type="password" class="form-control validate" id="password" autocomplete="off">
                                        <span class="input-error">Password must be 8chars at least</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label  class="label-form"class="label-form">Gender</label>
                                </td>
                                <td>
                                    <div class="form-group gender">
                                        <div class="form-group-inline">
                                            <input type="radio" name="gender" id="male" value="male">
                                            <label for="male" class="label-form">Male</label>
                                        </div>
                                        <div class="form-group-inline">
                                            <input type="radio" name="gender" id="female" value="female">
                                            <label for="female" class="label-form">Female</label>
                                        </div>
                                        <span class="input-error">Please select your gender</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>    
                                    <label  class="label-form" >Sports</label>
                                </td>
                                <td>
                                    <div class="form-group sport">
                                        <div class="form-group-inline">
                                            <input type="checkbox" id="tennis" class="validate-sport">
                                            <label for="tennis" class="label-form">Tennis</label>
                                        </div>
                                        <div class="form-group-inline">
                                            <input type="checkbox" id="running" class="validate-sport">
                                            <label for="running" class="label-form">Running</label>
                                        </div>
                                        <div class="form-group-inline">
                                            <input type="checkbox" id="football" class="validate-sport">
                                            <label for="football" class="label-form">Football</label>
                                        </div>
                                        <span class="input-error">Please select at least two sports</span>
                                    </div>
                                </td>
                            
                            </tr>
                            <tr>
                                <td>
                                    <label class="label-form" >Country</label>
                                </td>
                                <td>
                                    <div class="form-group country">
                                        <select class="form-select" id="country">
                                            <option value="0">...</option>
                                            <option value="1">Egypt</option>
                                            <option value="2">Russia</option>
                                        </select>
                                        <span class="input-error">Please select your country</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3" class="button">
                                    <input type="submit" class="btn btn-submit" id="submit">
                                    <input type="reset"  class="btn btn-reset">
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <script src="js/file.js"></script>
</body>
</html>
